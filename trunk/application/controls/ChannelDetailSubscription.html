<div class="application" style="border-bottom:1px solid #333333; margin-bottom:7px; padding-bottom:7px;">
	<div style="background-color:#e8ffe3">
		<h3>{label}</h3>
		<div style="font-size:11px; font-style:italic;">{description}</div>
	</div>
	<h3>Details</h3>
	<table border="0" cellspacing="2" cellpadding="2">
		<tr>
			<td align="right">Id:</td>
			<td>{_id}</td>
		</tr>
		<tr>
			<td align="right">Name:</td>
			<td>{label}</td>
		</tr>
		<tr>
			<td align="right">Description:</td>
			<td>{description}</td>
		</tr>
	</table>

	<div class="actions" style="padding-bottom:7px;">
		<form method="post" action="/actions/channel/delete">
			<input type="submit" value="Delete Channel">
			<input type="hidden" name="inputChannelId" value="{_id}" id="inputChannelId">
			<input type="hidden" name="inputApplicationId" value="{current_application}" id="inputApplicationId">
		</form>
	</div>
</div>
