<div id="{_id}">
	<div style="background-color:#efefef; padding:5px; margin:5px 0 5px 0">
		<h4 style="margin:0"><a class="channelDelete" href="{_id}/{_rev}">(X)</a> {label}</h4>
	</div>
	<div>
		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td align="right"><span style="font-weight:bold">Short Name: </span></td>
				<td style="padding-left:5px">{short_label}</td>
			</tr>
			<tr>
				<td align="right"><span style="font-weight:bold">Key: </span></td>
				<td style="padding-left:5px">{key}</td>
			</tr>
			<tr>
				<td align="right"><span style="font-weight:bold">Secret: </span></td>
				<td style="padding-left:5px">{secret}</td>
			</tr>
			<tr>
				<td align="right"><span style="font-weight:bold">Domain: </span></td>
				<td style="padding-left:5px">{domain}</td>
			</tr>
		</table>
	</div>
</div>
